<html lang="en">

<head>
    <title>Ol Sample</title>
    <!-- OpenLayers github io CDN linki -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
        type="text/css">

    <link rel="stylesheet" href="/lib/css/jspanel.css">

<body>
    <div class="menu">
        <ul>
            <li><a onclick="addDrawing()" href="#">Add Drawing</a></li>
            <li><a onclick="showDrawings()" href="#">Query Drawing</a></li>
        </ul>
    </div>
    <div id="map" class="map"></div>
    <script>
        // DOM hazır olduğunda, haritayı başlat ve etkileşimi ekle
        document.addEventListener("DOMContentLoaded", () => {

            // Map'i başlat
            initializeMap();

            // Etkileşimi ekle
            addInteraction();
        });
    </script>

</html>
